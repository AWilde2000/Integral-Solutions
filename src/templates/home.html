<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- If client is logged in. Show their unique homepage-->
{% if user.is_authenticated %}
<div class="Container">
    <div class="Container-Header">
        
    </div>
    <div class="POS-Table-Header">
        <div class="Header-Info">
            <p>Type</p>
        </div>
        <div class="Header-Info">
            <p>Started</p>
        </div>
        <div class="Header-Info">
            <p>Submitted</p>
        </div>
        <div class="Header-Info">
            <p>Status</p>
        </div>
        <div class="Header-Action">
            <p>Action</p>
        </div>
    </div>
    <div class="POS-Table-Body">

    </div>
</div>
{% else %}
<!-- If client is not logged in. Home will show a log in or register page-->
<p>You are not logged in</p>
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'register' %}"> Register</a>
{% endif %}
{% endblock %}
