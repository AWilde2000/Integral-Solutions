{% extends 'base.html' %}

{% block title %}Create Account{% endblock %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
    <a href="{% url 'home' %}"> Home</a>
  </form>
{% endblock %}
